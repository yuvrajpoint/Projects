<!DOCTYPE html>
<html>
  <head>
    <title>NewTab</title>
    <link rel="stylesheet" href="google.css">
  </head>
  <body>
    <div class="logo">
      <img src="glogo.svg" class="logo-img">
    </div>
    <div class="search-bar">
      <img src="search.svg" class="search-button">
      <input placeholder="Search Google or type a URL" class="textbox">
      <img src="mic.svg" class="mic-button">
      <img src="lens.svg" class="lens-button">
    </div>
    
    <div class="shortcut-flex">
      <div class="youtube">
        <div class="shortcut-background"></div>
        <p class="shortcut-name">YouTube</p>
      </div>
      <div class="whatsapp">
        <div class="shortcut-background"></div>
        <p class="shortcut-name">WhatsApp</p>
      </div>
      <div class="add">
        <div class="shortcut-background">
          <img class="plus-img" src="plus.svg">
        </div>
        <p class="shortcut-name">Add Shortcut</p>
      </div>
    </div>
  </body>
</html>
